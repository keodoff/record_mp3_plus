publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.16.0'

dependencies:
  flutter:
    sdk: flutter

  path_provider: ^2.1.5
  permission_handler: ^11.3.1
  audioplayers: ^6.0.0
  flutter_desktop_audio_recorder: ^0.0.1
  record_mp3_plus:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
